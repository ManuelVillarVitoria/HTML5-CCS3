<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
	table, th, td {
    	border: 1px solid black;
    	border-collapse: collapse;
}
	th, td {
   	 padding: 5px;
   	 text-align: center;    
}
	#taula1 th {

   	}
   	 

h2 {

	color:red;
}

}

</head>
