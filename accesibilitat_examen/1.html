<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Table accesible</title>
  </head>

  <body>

    <table summary="Clasificación de la Liga de Fútbol Mundial">
      <caption>Resultados liga futbol mundial</caption>
      <thead>
        <tr>
         <th scope="col" id="th_Pais">Pais</th>
         <th scope="col" id="th_Puntos">Puntos</th>
        </tr>
      </thead>

      </tbody>
        <tr>
          <td headers="Pais">Alemaña</td>
          <td headers="Resultado">45</td>
        </tr>

        <tr>
          <td headers="Pais">Francia</td>
          <td headers="Resultado">44</td>
        </tr>
      </tbody>

  </table>
  
  </body>
</html>
